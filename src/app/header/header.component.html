<mat-toolbar color ="primary">
  <span *ngIf ="userIsAuthenticated" >
    <a mat-button routerLink ="/" routerLinkActive="mat-accent">TutorPedia </a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink ="/create" routerLinkActive ="mat-accent">Hire a Tutor</a>
    </li>
  </ul>
  <ul>
    <li *ngIf ="!userIsAuthenticated">
      <a mat-button routerLink ="/login" routerLinkActive ="mat-accent">Login</a>
    </li>
  </ul>
  <ul>
    <li *ngIf ="!userIsAuthenticated">
      <a mat-button routerLink ="/signup" routerLinkActive ="mat-accent">Sign Up</a>
    </li>
  </ul>
  <ul>
    <li *ngIf ="userIsAuthenticated">
      <button mat-button (click) ="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
